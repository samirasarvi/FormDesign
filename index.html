<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="text-center" id="title">I'am a great programmer everyone loves my apps</h1>
            <p class="description text-center" id="description">
                I thank the world for paying attention to me
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter yor name" required/>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required/>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">
                    Age
                    <span class="clue">(optional)</span>
                </label>
                <input type="number" name="age" id="number" min="10" max="99" placeholder="Age" class="form-control">
            </div>
            <div class="form-group">
                <p>wich option best description your current role?</p>
                <select name="role" id="dropdown" required class="form-comtrol">
                    <option value selected disable>select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(chek all thet apply)</span>
                </p>
                <label for="">
                    <input type="checkbox" name="prefer" value="front-end-project" class="input-checkbox" id=""/>
                    Front-end Project
                </label>
                <label for="">
                    <input type="checkbox" value="back-end-project" name="prefer" class="input-checkbox">
                    Back-end Projects
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" value="data-visualization" class="input-chexkbox">
                    Data Visualization
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" value="challenge" class="input-checkbox">
                    challenges
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" value="open-source-comminity" class="input-checkbox">
                    Open Source Community
                </label>

            </div>
            <div class="form-gorup">
                <p>Any comment or suggestions?</p>
                <textarea name="comment" id="comments" cols="30" rows="10" class="input-textarea" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button class="submit-button" type="submit" id="submit">
                    submit
                </button>
            </div>
        </form>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
